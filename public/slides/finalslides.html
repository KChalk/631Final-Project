# Data
### Data Wrangling
1.
All relevant R code to make the graph fully reproducible and the process in which you wrangled the data and plotted it fully comprehensible. This does not have to in one "chunk" but can be woven into your brief where it helps the reader trace what you did and why you did it.

### Data Description
2.
Description of the DATA you used (either given to you or where you found it, what unique characteristics of the  data, what quantitative and qualitative information is in the data set, etc.)

---
### Early Visualization

---

### Audience
3.
Description of the AUDIENCE you are aiming for (including more detail than simply saying "a biochemist").

---

### Chart Description
4.
Description of the TYPE of graph (e.g. Bar chart, Sankey Dendogram, etc). 

### Representaion Description
5.
Representation Description: What are you trying to show?


---
### How to read it and what to look for
6.
How to read it &amp; what to look for: How should a newbie to this graph approach interpreting it? What are the major 
highlights of the graph type?


7.
Presentation: address how you are using annotation,  color, and general composition (e.g. how are things arranged, scale, etc.)
